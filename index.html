<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Computer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="computer">
            <section class="header">
                <div class="screen">
                    <div class="display">
                        <div class="display-green"></div>
                    </div>
                    
                    <div class="btn-container">
                            <div class="small-btns">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                            <div class="big-btn"></div>
                    </div>
                </div>
                <div class="aside">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </section>
        </div>

        <div class="back">
        <div class="item"></div>
        </div>
    </div>

    <section class="footer">
            <div class="footer-front">
                <div class="footer-left">
                    <div class="footer-middle">
                        <div class="footer-lines">
                            <div class="footer-line"></div>
                            <div class="footer-line"></div>
                            <div class="footer-line"></div>
                        </div>
                        <div class="green-btn">
                            <div class="green-ball"></div>
                        </div>
                    </div>
                </div>
                <div class="footer-right"></div>
            </div>
            <div class="footer-back"></div>
    </section>
</main>
    
</body>
</html>
